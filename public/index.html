<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Calculadora Simples</h1>

    <div>
        <h2>Somar</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button id="sumButton">Somar</button>
        <ul id="sumResults"></ul>
    </div>

    <div>
        <h2>Multiplicar</h2>
        <input type="number" id="num3" placeholder="Número 1">
        <input type="number" id="num4" placeholder="Número 2">
        <button id="multiplyButton">Multiplicar</button>
        <ul id="multiplyResults"></ul>
    </div>

    <div>
        <h2>Converter para Maiúsculas</h2>
        <input type="text" id="textInput" placeholder="Texto">
        <button id="uppercaseButton">Converter</button>
        <ul id="uppercaseResults"></ul>
    </div>
</body>
</html>
